{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <a href="{% url  'mainapp:create_team' %}" style="color:white; text-decoration: none;">
        <button class="btn btn-primary mb-5 mt-5">Создать команду</button>
    </a>
    <div>
        {% for team in teams %}
            <ul class="list-group">
                <li class="list-group-item"><img class="thumbnail" src="{{ team.imageURL }}" alt="" style="width:90px;height: 70px">
                    <a href="#" class="ml-5">{{ team.name }}</a></li>
            </ul>

        {% endfor %}
    </div>
{% endblock content %}
</body>
</html>
