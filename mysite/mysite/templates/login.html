{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <form action="" method="POST">
    {% csrf_token %}

<div class="text-center p-5 mx-auto"  style="width: 35%">
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="email">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="пароль">
					</div>
					{% comment %}<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">запомнить</label>
					</div>{% endcomment %}
				</div>
                <div class="d-flex justify-content-center mb-2">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0" >Войти</button>
                </div>
			</div>
            {% for message in messages %}
                <p id="messages">{{ message }}</p>
            {% endfor %}
			<div class="etc-login-form ">
				<p>Новый пользователь? <a href="{% url 'mainapp:registration' %}">Создать аккаунт</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
</form>
{% endblock content %}
</body>
</html>
