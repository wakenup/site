{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="m-3 mb-5">
        <label class="font-weight-bold">Логотип</label>
          <div class="file-field">
            <div class="mb-4" >
              <img src="{% static 'img/cup.jpg' %}"
                class="rounded-circle z-depth-1-half tour-pic" alt="example placeholder avatar" id="tour_pic" style="width: 200px;">
            </div>
            <div class="d-flex justify-content-start">
              <div class="btn btn-mdb-color btn-rounded float-left">
                <input type="file" id="add_image" name="logo">
              </div>
            </div>
          </div>
    </div>

    <div class="m-3 mb-5">
        <label class="font-weight-bold">Название турнира</label>
        <input type="text"  class="form-control" name="title">
    </div>

    <div class="col-auto my-1 mb-5">
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="type">
        <option selected>Тип турнира</option>
          {% for type in types %}
        <option value="{{ type }}">{{ type }}</option>
          {% endfor %}
      </select>
    </div>

    <div class="form-group m-3 mb-5">
        <label for="inputDate">Введите дату:</label>
        <input type="date" class="form-control" name="date">
    </div>

     <div class="m-3 mb-5">
         <label class="font-weight-bold">Количество участников</label>
        <input type="text"  class="form-control" name="amount">
    </div>

     <div class="m-3 mb-5">
        <label class="font-weight-bold">Место проведения</label>
        <input type="text"class="form-control" name="city">
    </div>

    <div class="m-3 mb-5">
         <label class="font-weight-bold">Описание</label>
         <textarea class="form-control" name="label"></textarea>
    </div>

    <div class="d-flex justify-content-center">
        <input type="submit" class="btn btn-primary mb-4" value="Создать">
    </div>

</form>
    <script>
    const inpFile = document.getElementById("add_image");
    const previewImage =document.getElementById("tour_pic");
    inpFile.addEventListener("change",function () {
        const file = this.files[0];

        if (file) {
            const reader = new FileReader();

            reader.addEventListener("load",function () {
                previewImage.setAttribute("src",this.result)
            });

            reader.readAsDataURL(file);
        }
    })
    </script>
{% endblock content %}
</body>
</html>
